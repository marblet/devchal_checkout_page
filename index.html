<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="assets/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="assets/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Devchallenges</title>

</head>

<body>
  <div class="wrapper">
    <main>
      <div class="forms">
        <form>
          <h1>Checkout</h1>
          <div class="items">
            <div class="item item-1">
              <img src="assets/photo1.png">
              <p>Vintage Backbag</p>
              <span class="item-price">$54.99</span>
              <span class="old-item-price">$94.99</span>
              <input type="number" id="vintage-backbag" value="1">
            </div>
            <div class="item item-2">
              <img src="assets/photo2.png">
              <p>Levi Shoes</p>
              <span class="item-price">$74.99</span>
              <span class="old-item-price">$124.99</span>
              <input type="number" id="levi-shoes" value="1">
            </div>
            <div class="shipping">
              <span class="horizon-bar"></span>
              <h3>Shipping</h3>
              <p>$19</p>
            </div>
            <div class="total-price">
              <span class="horizon-bar"></span>
              <h3>Total</h3>
              <p>$148.98</p>
            </div>
          </div>
          <div class="contact-info">
            <h2>Contact information</h2>
            <ul>
              <li class="input-1">
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="user-email" placeholder="Enter your email...">
                <span class="material-icons icon">email</span>
              </li>
              <li class="input-2">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="user-phone" placeholder="Enter your phone...">
                <span class="material-icons icon">phone</span>
              </li>
            </ul>
          </div>
          <div class="shipping-address">
            <h2>Shipping address</h2>
            <ul>
              <li class="input-1">
                <label for="name">Full name</label>
                <input type="text" id="name" name="user-name" placeholder="Your name..">
                <span class="material-icons icon">account_circle</span>
              </li>
              <li class="input-2">
                <label for="address">Address</label>
                <input type="text" id="address" name="user-address" placeholder="Your address..">
                <span class="material-icons icon">home</span>
              </li>
              <li class="input-3">
                <label for="city">City</label>
                <input type="text" id="city" name="user-city" placeholder="Your city..">
                <span class="material-icons icon">location_city</span>
              </li>
              <li class="input-4 input-4-left">
                <label for="country">Country</label>
                <input type="text" id="country" name="user-country" placeholder="Your country..">
                <span class="material-icons icon">public</span>
              </li>
              <li class="input-4 input-4-right">
                <label for="postal">Postal Code</label>
                <input type="text" id="postal" name="user-postal" placeholder="Your postal code..">
                <span class="material-icons icon">comment_bank</span>
              </li>
            </ul>
            <div class="input-5">
              <label for="save">Save this information for next time</label>
              <input type="checkbox" id="save" name="user-save">
            </div>
          </div>
          <button type="submit">Continue</button>
        </form>
      </div>
    </main>
    <footer>
      marblet @ DevChallenges.io
    </footer>
  </div>
</body>

</html>
